<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
   
      background: linear-gradient(to bottom right, #0f0f1a, #1c1c3c);   color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game {
      text-align: center;
    }

    .heading {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: 2px solid #00ffff;
      border-radius: 12px;
      background-color: transparent;
      color: #00ffff;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00ffff;
      color: #000;
    }

    .box {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .boxes {
      width: 120px;
      height: 120px;
      font-size: 60px;
      border: 2px solid #888;
      border-radius: 10px;
      background-color: #1a1a2e;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .boxes:disabled {
      cursor: not-allowed;
      opacity: 0.8;
    }

    .messages {
      margin-top: 25px;
    }

    #message {
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 0 0 5px #ff00ff;
    }
  </style>
</head>
<body>
  <div class="game">
    <h2 class="heading">Tic Tac Toe</h2>
    <button onclick="resetGame()">New Game</button>
    <button onclick="resetGame()">Reset Game</button>

    <div class="messages">
      <h2 id="message"></h2>
    </div>

    <div class="box">
      <button class="boxes"></button>
      <button class="boxes"></button>
      <button class="boxes"></button>
      <button class="boxes"></button>
      <button class="boxes"></button>
      <button class="boxes"></button>
      <button class="boxes"></button>
      <button class="boxes"></button>
      <button class="boxes"></button>
    </div>
  </div>

  <audio id="myaudio">
    <source src="winner.mp3" type="audio/mp3" />
  </audio>

  <script>
    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    let myaudio = document.getElementById("myaudio");
    let turnO = true;
    let boxes = document.querySelectorAll(".boxes");
    let message = document.getElementById("message");

    boxes.forEach((box) => {
      box.addEventListener("click", () => {
        if (turnO) {
          box.innerHTML = "O";
          box.style.color = "#00ffff"; // Neon blue
          turnO = false;
        } else {
          box.innerHTML = "X";
          box.style.color = "#ff00ff"; // Neon pink
          turnO = true;
        }
        box.disabled = true;
        checkWinner();
      });
    });

    const checkWinner = () => {
      for (let pattern of winPatterns) {
        let [a, b, c] = pattern;
        let val1 = boxes[a].innerText;
        let val2 = boxes[b].innerText;
        let val3 = boxes[c].innerText;

        if (val1 && val1 === val2 && val2 === val3) {
          message.innerText = `ðŸŽ‰ Winner is ${val1} ðŸŽ‰`;
          myaudio.play();
          disableAllBoxes();
          break;
        }
      }
    };

    const disableAllBoxes = () => {
      boxes.forEach((box) => (box.disabled = true));
    };

    const resetGame = () => {
      boxes.forEach((box) => {
        box.innerText = "";
        box.disabled = false;
      });
      turnO = true;
      message.innerText = "";
    };
  </script>
</body>
</html>
